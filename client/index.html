<html lang="en" data-framework="jquery"><head>
		<meta charset="utf-8">
		<title>jQuery â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/app.css">

        <script src=js/jquery-3.2.1.js></script>
	
</head>
	<body class="learn-bar">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus="">
			</header>
			<section id="main" style="display: block;">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
			<li data-id="25a54a58-5a8a-468e-8b4a-5caae50c9ab6">
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>1212</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="1212">
			</li>
			<li data-id="79be8a3c-a3d1-4cba-a019-536150444255">
				<div class="view">
					<input class="toggle" type="checkbox">
					<label>32232</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="32232">
			</li>
		</ul>
			</section>
			<footer id="footer" style="display: block;">
			<span id="todo-count"><strong>2</strong> items left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/all">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			
		</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="//www.google-analytics.com/ga.js"></script><script id="todo-template" type="text/x-handlebars-template">
			{{#this}}
			<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
					<label>{{title}}</label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="{{title}}">
			</li>
		{{/this}}
		</script>
		<script id="footer-template" type="text/x-handlebars-template">
			<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
			<ul id="filters">
				<li>
					<a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
				</li>
				<li>
					<a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
				</li>
				<li>
					<a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
				</li>
			</ul>
			{{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
		</script>

		<!-- <script src=js/app.js></script> -->
		<script src=js/index.js></script>

</body></html>
